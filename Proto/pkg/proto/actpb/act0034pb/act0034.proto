// cs protocol
syntax = "proto3";

package actpb.act0034pb;
option go_package = "git.woa.com/red/actsvr/pkg/proto/actpb/act0034pb";

service CSAct0034Service {}

message ActGetDetailRequest {}

message ActGetDetailReply {
  int64 group_type      = 1;  // 团本类型
