// cs protocol
syntax = "proto3";

package actpb.act0088pb;
option go_package = "git.woa.com/red/actsvr/pkg/proto/actpb/act0088pb";

import "corepb/common.proto";

service CSAct0088Service {
  rpc Share(ShareRequest) returns (ShareReply);  // 分享以后，通知后台，发送协议以后，重新再查一次活动
}

message ActGetDetailRequest {}

message ActGetDetailReply {
  int64 current_day                   = 1;  // 当前第几天的分享
  int64 cd_end_time                   = 2;  // CD结束时间（时间戳-秒）
  int64 status                        = 3;  // 0-表示可以分享 1-表示已经分享
  string trigger_task                 = 4;  // 是哪个任务触发的分享（这里是任务描述）
  string share_url                    = 5;  // 分享链接
  int64 area_id                       = 6;  // 返回areaid
  string lucky_bag_id                 = 7;  // 福袋ID
  repeated corepb.Item rewards        = 8;  // 奖励列表(必得)
  repeated corepb.Item rondom_rewards = 9;  // 奖励列表(随机)
}

message ShareRequest {
  int64 current_day = 1;  // 当前第几天的分享
}

message ShareReply {}