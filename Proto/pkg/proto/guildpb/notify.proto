// cs protocol
syntax = "proto3";

package guildpb;

option go_package = "git.woa.com/red/guildsvr/pkg/proto/guildpb";

message GuildBasicChange {
  int64 new_level          = 1;  // 同盟等级变更
  repeated int64 new_flags = 2;  // 新增的同盟旗帜
}

// 通知客户端同盟信息变更
message GuildChangeNotify {
  int64 notify_id               = 1;  // 通知ID
  GuildBasicChange basic_change = 2;  // 基础信息变更
}