// cs protocol
syntax = "proto3";

package zonepb.ranklistpb;

option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb/ranklistpb";

import "corepb/common.proto";
import "pkg/proto/zonepb/user_service.proto";

service CSRankListService {
  // 给排行榜上的玩家点赞
  rpc Like(LikeRequest) returns (LikeResponse);
}

message LikeRequest {
  zonepb.RankID rank_id = 1;  // 排行榜ID
  int64 gid             = 2;  // 被点赞玩家的gid
}

message LikeResponse {
  repeated corepb.Item awards = 1;  // 得到的奖励
}
