// cs protocol
syntax = "proto3";

package zonepb;
option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb";

import "pkg/proto/zonepb/basic_info.proto";
import "pkg/proto/zonepb/voyagepb/voyage.proto";
import "corepb/common.proto";
import "pkg/proto/zonepb/treasurepb/treasure.proto";
import "pkg/proto/zonepb/user_service.proto";

message ChangeNtf {
  BasicInfo role_basic                                  = 1;
  map<uint32, corepb.Item> items                        = 2;  // [Deprecated] 道具总的变化信息,兼容保留,后期删掉
  corepb.FightAttr attr                                 = 3;  // 属性变更
  zonepb.voyagepb.Reputation reputation                 = 4;  // 声望信息
  zonepb.treasurepb.AddTreasureInfos add_treasure_infos = 5;  // 秘宝信息
  repeated corepb.Item affected_items                   = 6;  // 道具变化信息，替换掉items
  FatigueInfo fatigue_info                              = 7;  // 体力信息
  WorldLevelInfo world_level_info                       = 8;  // 世界等级信息
}

message FatigueInfo {
  int64 old_max_fatigue = 1;  // 旧的最大体力值
  int64 new_max_fatigue = 2;  // 新的最大体力值
  int64 fatigue_award   = 3;  // 体力奖励
}
