// cs protocol
syntax = "proto3";

package zonepb.dressingpb;
option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb/dressingpb";

import "corepb/common.proto";

enum LifetimeType {
  LIFETIME_TYPE_UNKNOWN = 0;  // 无
  EXPIRE_AT             = 1;  // 在固定时间过期
  EXPIRE_AFTER          = 2;  // 过一段时候后过期
  ETERNAL               = 3;  // 永久类型
}

message DressingNotify {
  repeated DressingItem items = 1;  // 获得的装扮
}

message DressingItem {
  corepb.Item items  = 1;  // 获得的物品ID
  TimeInfo time_info = 2;  // 限时信息
  bool is_new        = 3;  // 是否是新获得或新激活
}

message TimeInfo {
  LifetimeType lifetime_type = 1;  // 有效期类型
  int64 param                = 2;  // 到期参数
}