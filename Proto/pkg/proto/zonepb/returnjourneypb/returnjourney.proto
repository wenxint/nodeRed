// cs protocol
syntax = "proto3";

package zonepb.returnjourneypb;
option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb/returnjourneypb";

import "corepb/common.proto";

// 回流用户通知
message ReturnJourneyPlayerNotify {
  int64 lost_days = 1;  // 流失天数
}

// 重新启航信息
message ReturnJourneyInfoNotify {
  int64 new_level                  = 1;  // 变更等级
  repeated int64 unlock_system_ids = 2;  // 解锁的系统列表
  repeated corepb.Item rewards     = 3;  // 获得的奖励
}
