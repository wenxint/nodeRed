// cs protocol
syntax = "proto3";

package zonepb.antiaddictionpb;
option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb/antiaddictionpb";

enum InstructionType {
  INSTRUCTION_TYPE_UNKNOWN = 0;
  TIPS                     = 1;
  LOGOUT                   = 2;
  OPENURL                  = 3;
  USERDEFINED              = 4;
  INCOME                   = 5;
  INCOME_TIPS              = 6;
  STOP                     = 7;
  PREKICK                  = 8;
}

message AntiKickNtf {
  int32 ret        = 1;
  string token     = 2;  //唯一token，用作幂等性校验
  int32 decision   = 3;  //决策InstructionType，详情参考https://hope.qq.com/wiki/htdocs/document/view.html?file=7/194 指令类型
  string title     = 4;  //标题
  string msg       = 5;  //内容
  string rule_name = 6;  //执行规则，透传到执行接口
  string trace_id  = 7;  //流水号
  string url       = 8;  //弹框url
  int64 modal      = 9;  //弹框类型
}