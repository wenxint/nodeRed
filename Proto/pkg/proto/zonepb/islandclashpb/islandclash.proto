// cs protocol
syntax = "proto3";

package zonepb.islandclashpb;

option go_package = "git.code.oa.com/red/zonesvr/pkg/proto/zonepb/islandclashpb";

message GameOverCustomData {
  map<int64, GameStat> stats = 1;  // 玩家双方信息
}

// buf:lint:ignore ENUM_ZERO_VALUE_SUFFIX
// buf:lint:ignore ENUM_VALUE_UPPER_SNAKE_CASE
enum FightResult {
  UNKNOWN               = 0;
  Occpuy_WIN            = 1;  // 占领成功 (无占位主动打别人)
  Occpuy_LOSE           = 2;  // 占领失败 (无占位主动打别人)
  Guard_WIN             = 3;  // 守卫成功 (有占位被打)
  Guard_LOSE            = 4;  // 守卫失败 (有占位被打)
  AttackWithOccupy_WIN  = 5;  // 主动出击成功 (有占位主动打别人成功)
  AttackWithOccupy_LOSE = 6;  // 主动出击失败 (有占位主动打别人失败)
}

message GameStat {
  int64 total_win_cnt    = 1;  // 总胜场次数
  int64 add_contribution = 2;  // 增加的贡献值
  int64 fight_result     = 3;  //  1-占领成功 2-占领失败 3-守卫成功 4-守卫失败
}